<html lang="martian">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Elon Ipsum</title>
        <link href="/assets/css/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="container">
            <h1 class="title">Elon Ipsum</h1>

            <!-- Place this tag where you want the button to render. -->
            <a class="github-button" href="https://github.com/autumnation/elonipsum" data-size="large" data-show-count="true" aria-label="Star autumnation/elonipsum on GitHub">Star</a>

            <p class="lead">I dunno, the dude says weird stuff and he's a billionaire. Maybe if you put his weird words in your project you, too, will become billionaire?</p>

            <form action="/" method="POST">
                <label for="paragraphs">How many paragraphs? (Max of 20)</label>
                <input type="number" class="paragraphs" min="1" max="20" name="paragraphs">

                <label for="moon">To the moon...</label>
                <input type="submit" class="moon" name="moon">
            </form>

            <div class="result">
                <div class="result-text"></div>
            </div>
        </div>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    </body>
