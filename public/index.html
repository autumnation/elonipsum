<html lang="martian">
    <head>
        <meta charset="utf8">
        <title>Elon Ipsum</title>
        <link href="/assets/css/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="container">
            <h1 class="title">Elon Ipsum</h1>

            <p class="lead">Maybe His wise words will make your project an instant success.</p>

            <form action="/" method="POST">
                <label for="paragraphs">How many paragraphs? (Max of 20)</label>
                <input type="number" class="paragraphs" min="1" max="20" name="paragraphs">

                <label for="moon">To the moon...</label>
                <input type="submit" class="moon" name="moon">
            </form>

            <div class="result">
                <div class="result-text"></div>
            </div>
        </div>
    </body>
